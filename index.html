    <script>
      const navEl = document.querySelector('.nav');
const hamburgerEl = document.querySelector('.hamburger');
const navItemEls = document.querySelectorAll('.nav__item');

hamburgerEl.addEventListener('click', () => {
  navEl.classList.toggle('nav--open');
  hamburgerEl.classList.toggle('hamburger--open');
});

navItemEls.forEach(navItemEl => {
  navItemEl.addEventListener('click', () => {
    navEl.classList.remove('nav--open');
    hamburgerEl.classList.remove('hamburger--open');
  });
});


document.addEventListener('DOMContentLoaded', function() {
  const iframe1 = document.querySelector('.iframe1');
  const iframe2 = document.querySelector('.iframe2');

  setTimeout(function() {
    iframe1.style.transform = 'translateX(0)';
  }, 0);

  window.addEventListener('scroll', function() {
    const iframe2Position = iframe2.getBoundingClientRect();
    const windowHeight = window.innerHeight;

    // Calcul de la position verticale de l'iframe2 par rapport au milieu de la fenêtre
    const verticalPosition = iframe2Position.top + iframe2Position.height / 2;

    // Vérification si l'iframe2 est visible au milieu de la fenêtre
    if (verticalPosition > 0 && verticalPosition < windowHeight) {
      iframe2.style.transform = 'translateX(0)';
    }
  });
});

    </script>
